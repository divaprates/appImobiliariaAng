<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ house.realEstate }}</mat-card-title>
    <mat-card-subtitle>{{
      house.code ? "cód.: " + house.code : ""
    }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{ house.image }}" alt="Photo of a House" />
  <mat-card-content>
    <p>
      Informações....
    </p>
  </mat-card-content>
  <mat-card-actions>
    <a mat-button href="{{ house.link }}" target="_blank">DETAILS</a>
  </mat-card-actions>
</mat-card>
